<div class="datagraph-node" id="{{node.name}}">
    <div class="datagraph-node-title">{{ node.name }}</div>
    <div class="datagraph-node-primary-key">
        <div *ngFor="let key of node.primaryKeyFields">{{ key }}</div>
    </div>
    <div class="datagraph-node-foreign-keys">
        <div *ngFor="let key of node.foreignKeyFields">{{ key }}</div>
    </div>
</div>
